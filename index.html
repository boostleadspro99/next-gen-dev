<!DOCTYPE html>
<html lang="fr" class="scroll-smooth bg-[#050505] overflow-x-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NexGen - Sites Web Orientés Conversion. Créez, hébergez et optimisez votre machine à vendre.">
    <title>NexGen — Sites Web Orientés Conversion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Performance: Use Variable Font to reduce HTTP requests -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Arabic Font: Beiruti (Strong Display & Legible Body) -->
    <link href="https://fonts.googleapis.com/css2?family=Beiruti:wght@200..900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Typography Variables from Guide */
            --font-weight-regular: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            --font-weight-extrabold: 800;
        }

        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #050505;
            color: #d4d4d4; 
            font-feature-settings: "cv11", "ss01"; /* Inter optimization for better legibility */
        }

        /* Typography Helper Classes based on Guide */
        h1, .h1 { letter-spacing: -0.02em; font-weight: var(--font-weight-extrabold); }
        h2, .h2 { letter-spacing: -0.015em; font-weight: var(--font-weight-bold); }
        h3, .h3 { letter-spacing: -0.01em; font-weight: var(--font-weight-bold); }
        p, .body-text { letter-spacing: 0em; }
        
        /* Arabic overrides */
        html[lang="ar"] h1, html[lang="ar"] h2, html[lang="ar"] h3, html[lang="ar"] p, html[lang="ar"] body {
            font-family: 'Beiruti', sans-serif;
            letter-spacing: 0em; /* Arabic connects letters, no negative spacing */
        }

        /* Arabic Text Size Adjustments for better legibility */
        html[lang="ar"] .text-xs { font-size: 0.85rem; line-height: 1.2rem; }
        html[lang="ar"] .text-sm { font-size: 1rem; line-height: 1.5rem; }
        html[lang="ar"] .text-base { font-size: 1.15rem; line-height: 1.7rem; }
        html[lang="ar"] .text-lg { font-size: 1.25rem; line-height: 1.8rem; }
        html[lang="ar"] .text-xl { font-size: 1.35rem; line-height: 1.9rem; }
        /* Target generic paragraphs in Arabic to ensure size boost even without classes */
        html[lang="ar"] p:not([class*="text-"]) { font-size: 1.15rem; line-height: 1.7rem; }

        /* Refined Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #262626; border-radius: 5px; border: 2px solid #050505; }
        ::-webkit-scrollbar-thumb:hover { background: #404040; }
        
        /* Accessibility: High Visibility Focus State */
        :focus-visible {
            outline: 2px solid #34d399; /* Emerald 400 */
            outline-offset: 4px;
            border-radius: 4px;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Utility for screen readers */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body class="relative overflow-x-hidden selection:bg-emerald-500/30 selection:text-emerald-50">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
